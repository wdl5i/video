<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <!-- 登录页模板 -->
    <template id="login">
        <div>
            <p>登录页</p>
            <form>
                <input type="text" name="userName"/><br/>
                <input type="password" name="password"/><br/>
                <input type="button" value="登录" @click="login('/user/login')"><br/>
            </form>
        </div>
    </template>

    <!-- 主页模板 -->
    <template id="home">
        <div>
            <p>首页</p>
            <p>恭喜你,登陆成功</p>
            <div>
                <p>这里是用户管理的router-view</p>
                <button @click="getUserList(1,20)">获取用户列表</button>
                <ul>
                    <li v-for="(users,usersIndex) in userList">
                        {{users.name}}:{{users.sex}}
                        <button @click="userUpdate(users.id,users)">修改</button>
                        <button @click="userDelete(users.id)">删除</button>
                    </li>
                </ul>
                <input type="text" name="addName" /><br/>
                <input type="text" name="addPsd" value="123456"/><br/>
                <input type="radio" name="sex" value="男" id="male" checked="true"/><label for="male">男</label><br/>
                <input type="radio" name="sex" value="女" id="famale"/><label for="famale">女</label><br/>
                <input type="text" name="phone" /><br/>
                <button @click="userAdd()">添加用户</button>
                <button @click="comfirmUpdate()" id="comfirmUpdate" style="display: none">确认修改</button>
                <router-view>
                    
                </router-view>
            </div>
        </div>
    </template>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/vue-router.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
